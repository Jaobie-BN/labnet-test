services:
  frontend:
    build: ./Frontend
    container_name: networklab-frontend
    ports:
      - "80:80"
    # Use extra_hosts to allow container to reach host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

# Backend runs NATIVE on Raspberry Pi (not in Docker)
# This allows direct access to serial ports for device communication
# Run backend with: cd Backend && npm start
